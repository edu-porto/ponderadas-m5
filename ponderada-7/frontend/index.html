<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Frontend</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.min.js"></script>
</head>
<body>

<div id="data-container">
    <h1>Data:</h1>
    <div id="data"></div>
    <button hx-get="http://localhost:5000/data/1" hx-target="#data">Fetch Data 1</button>
    <button hx-get="http://localhost:5000/data/2" hx-target="#data">Fetch Data 2</button>
    <button hx-get="http://localhost:5000/data/3" hx-target="#data">Fetch Data 3</button>
</div>

</body>
</html>
